<div *ngIf="checkLogin; else noLogin">
  <div class="profile__conteiner">
    <h1> profile của bạn :</h1>
    <h2>tên bạn là {{datas?.name}}</h2>
    <h2>Bạn {{datas?.age}} tuổi</h2>
      <h2>địa chỉ là {{datas?.adress}}</h2>
  </div>
</div>

<ng-template #noLogin>
  <div class="profile__login">
    <h2>{{'PROFILE.IS_MUST' | translate}}</h2>
    <button (click)="handleLogin()" >{{'LOGIN.LOGIN' | translate}}</button>
  </div>
</ng-template>
